services:
  postgres:
    image: postgres:16-alpine
    container_name: pruebaapi-postgres
    environment:
      POSTGRES_DB: pruebaapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pruebaapi-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pruebaapi-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=pruebaapi;Username=postgres;Password=postgres123"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pruebaapi-network

volumes:
  postgres-data:

networks:
  pruebaapi-network:
    driver: bridge
